<div class="oj-hybrid-padding">
    <h1>Scatter Chart Data Visualization</h1>
    <div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-sm-12 oj-md-12 oj-lg-6 oj-flex-item">
                <oj-label>Input Data : </oj-label>
                <oj-text-area id="text-area" value="{{simpleInputData}}" style="max-width: 100%;">
                </oj-text-area>
                <oj-button on-click='[[parseData]]'>Parse Data</oj-button>
            </div>
            <div class="oj-sm-12 oj-md-12 oj-lg-6 oj-flex-item">
                <oj-label for="radioButtonset" style="float:left;line-height:32px;padding-right:16px">
                    Line Type:
                </oj-label>
                <oj-buttonset-one id="radioButtonset" class="oj-buttonset-width-auto"
                                  aria-label="Choose only one setting." aria-controls="scatterChart"
                                  value="{{lineTypeValue}}">
                    <!-- ko foreach: lineTypeOptions -->
                    <oj-option value="[[id]]">
                        <span data-bind="text: label"></span>
                    </oj-option>
                    <!-- /ko -->
                </oj-buttonset-one>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <oj-chart 
                type="scatter" 
                selection-mode="multiple"
                series="[[scatterSeriesValue]]"
                groups="[[scatterGroupsValue]]" 
                animation-on-display="auto"
                style-defaults.line-type="[[lineTypeValue]]"
                style-defaults.marker-displayed="on"
                hover-behavior="dim"
                style="max-width:500px;width:100%;height:350px;">
            </oj-chart>
        </div>

    </div>
</div>
