<div class="oj-hybrid-padding">
  <h1>boxPlot Chart Visualization</h1>
  <div>
      <div class="oj-flex oj-flex-items-pad">
            <div class="oj-sm-12 oj-md-12 oj-lg-6 oj-flex-item">
                <oj-label>Input Data : </oj-label>
                <oj-text-area id="text-area" value="{{simpleInputData}}" style="max-width: 100%;">
                </oj-text-area>
                <oj-button on-click='[[parseData]]'>Parse Data</oj-button>
            </div>
            <div class="oj-sm-12 oj-md-12 oj-lg-6 oj-flex-item">
                
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
      <oj-chart id="boxPlot"
                    type="boxPlot" 
                    orientation="[[orientationValue]]"
                    series="[[boxPlotSeriesValue]]"
                    groups="[[boxPlotGroupsValue]]"
                    animation-on-display="auto"
                    animation-on-data-change="auto"
                    hover-behavior="dim"
                    style="max-width:500px;width:100%;height:350px;">
            </oj-chart>
            <!-- vertical/horizontal toggle button -->
            <oj-toolbar id="myToolbar" aria-label="Chart Display Options Toolbar" aria-controls="boxPlot"
                        style="max-width:500px;width:100%;">
                <!-- vertical/horizontal toggle button -->
                <oj-buttonset-one id="radioButtonset" class="oj-buttonset-width-auto"
                                  aria-label="Choose only one setting." aria-controls="scatterChart"
                                  value="{{orientationValue}}">
                    <!-- ko foreach: orientationValues -->
                    <oj-option value="[[id]]">
                        <span data-bind="text: label"></span>
                    </oj-option>
                    <!-- /ko -->
                </oj-buttonset-one>
            </oj-toolbar>
        </div>
  </div>
</div>
